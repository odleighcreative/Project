<!DOCTYPE html>
<html>

	<head>
		<!--
			Filename:         home.html
			Supporting files: modernizr-1.5.js, bakery.css, headerbckgrnd.jpg
		-->

		<meta charset="UTF-8" />
		<title>OdLeaigh Creative Bakery Home</title>
		<script src="modernizr-1.5.js"></script>
		<link href="bakery.css" rel="stylesheet" />
	</head>

	<body>
		<header>OdLeaigh Creative Bakery</header>
		<section class="sleft">&nbsp;</section>
		<section class="snav">
			<nav>
				<ul>
					<li><a href="home.htm">Home</a></li>
					<li><a href="menu.htm">Menu</a></li>
					<li><a href="catering.htm">Catering</a></li>
					<li class="active">Order Online</li>
					<li><a href="about.htm">About Us</a></li>
					<li></li>
				<ul>
			</nav>
		</section>
		<section class="sright">&nbsp;</section>
		<section class="tcontent">
			<form action="http://www.thespicebowlcorp.com/cgi-bin/payment" method="post">
			<!-- within the form create three field sets with 
			ids billing, credtcard, and info -->
			<fieldset id="billing">
				<legend>Billing Information (required)</legend>
				<label for="fName">First Name</label>
				<input name="fName" id="fName" required="required" />
				<label for="lName">Last Name</label>
				<input name="lName" id="lName" required="required"/>
				<label for="street">Street Address</label>
				<input name="street" id="street" required="required"/>
				<label for="street2">Street Address (2)</label>
				<input name="street2" id="street2" />
				<label for="city">City</label>
				<input name="city" id="city" required="required"/>
				<label for="state">State</label>
				<select name="state" id="state" required="required">
					<option value="AL">AL</option>
					<option value="AK">AK</option>
					<option value="AZ">AZ</option>
					<option value="AR">AR</option>
					<option value="CA">CA</option>
					<option value="CO">CO</option>
					<option value="CT">CT</option>
					<option value="DE">DE</option>
					<option value="FL">FL</option>
					<option value="GA">GA</option>
					<option value="HI">HI</option>
					<option value="ID">ID</option>
					<option value="IL">IL</option>
					<option value="IN">IN</option>
					<option value="IA">IA</option>
					<option value="KS">KS</option>
					<option value="KY">KY</option>
					<option value="LA">LA</option>
					<option value="ME">ME</option>
					<option value="MD">MD</option>
					<option value="MA">MA</option>
					<option value="MI">MI</option>
					<option value="MN">MN</option>
					<option value="MS">MS</option>
					<option value="MO">MO</option>
					<option value="MT">MT</option>
					<option value="NE">NE</option>
					<option value="NV">NV</option>
					<option value="NH">NH</option>
					<option value="NJ">NJ</option>
					<option value="NM">NM</option>
					<option value="NY">NY</option>
					<option value="NC">NC</option>
					<option value="ND">ND</option>
					<option value="OH">OH</option>
					<option value="OK">OK</option>
					<option value="OR">OR</option>
					<option value="PA">PA</option>
					<option value="RI">RI</option>
					<option value="SC">SC</option>
					<option value="SD">SD</option>
					<option value="TN">TN</option>
					<option value="TX">TX</option>
					<option value="UT">UT</option>
					<option value="VT">VT</option>
					<option value="VA">VA</option>
					<option value="WA">WA</option>
					<option value="WV">WV</option>
					<option value="WI">WI</option>
					<option value="WY">WY</option>
				</select>
				<label for="zip">Zip/Postal Code</label>
				<input name="zip" id="zip" pattern="^\d{5}(\-\d{4})?$" required="required"/>
				<label for="country">Country</label>
				<input name="country" id="country" required="required"/>
				<label for="phone">Phone</label>
				<input name="phone" id="phone" required="required">
			</fieldset>
			
			<fieldset id="creditcard">
				<legend>Credit Card (required)</legend>
				<optgroup required="required">
					<input type="radio" name="ccard" value="diners"/>
					<label class="radio"><img class="ccard" src="diners.png"/></label>				
					<input type="radio" name="ccard" value="discover"/>
					<label class="radio"><img class="ccard" src="discover.png"/></label>
					<input type="radio" name="ccard" value="master"/>
					<label class="radio"><img class="ccard" src="master.png"/></label>
					<input type="radio" name="ccard" value="visa"/>
					<label class="radio"><img class="ccard" src="visa.png"/></label>
				</optgroup>
				<label for="ccnumber">Credit Card Number</label>
				<input name="ccardnumber" id="ccardnumber" required="required" 
				pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$" />
				<label for="">Expiration Date</label>
				<select name="ccardmonth" id="ccardmonth" required="required">
					<option value="default" selected="selected">--Month--</option>
					<option value="01">January (01)</option>
					<option value="02">February (02)</option>
					<option value="03">March (03)</option>
					<option value="04">April (04)</option>
					<option value="05">May (05)</option>
					<option value="06">June (06)</option>
					<option value="07">July (07)</option>
					<option value="08">August (08)</option>
					<option value="09">September (09)</option>
					<option value="10">October (10)</option>
					<option value="11">November (11)</option>
					<option value="12">December (12)</option>
				</select>
				<select name="ccardyear" id="ccardyear" required="required">
					<option value="14">2014</option>
					<option value="15">2015</option>
					<option value="16">2016</option>
					<option value="17">2017</option>
					<option value="18">2018</option>
				</select>
				<label for="csc">CSC</label>
				<input name="csc" id="csc" pattern="^\d{3}$" placeholder="nnn" required="required"/>
			</fieldset>
			
			<fieldset id="info">
				<legend>Additional Information</legend>
				<label for="">Contact Email</label>
				<input type="email" name="email" id="email"/>
				<label for="">Special Notes</label>
				<textarea name="notes" id="notes"></textarea>
			</fieldset>
		<button type="submit">Submit Order</button>
		</form>
		</section>
	</body>
	<footer>
		123 Bakery Lane, Phillidelphia, PA | 999-555-1234
	</footer>
</html>
